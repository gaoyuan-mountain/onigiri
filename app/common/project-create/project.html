<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">Ã—</button>
	<h4 class="modal-title">Create a project</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<fieldset>
			<div class="col-lg-4">
				<div class="form-group">
					<img src="/style/image/project-logo.png" width="250" height="250" />
				</div>
			</div>
			<div class="col-lg-8">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Project name">
				</div>
				<div class="form-group">
					<select class="form-control">
						<option>Owned by Me</option>
					</select>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="3" placeholder="Project description"></textarea>
				</div>
				<div class="form-group">
					<div class="members">
						<div class="members-in"></div>
						<div class="member-add-constraint">
							<input type="text" />
							<a class="member-add" title="Add members"><i class="glyphicon glyphicon-plus"></i></a>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary">Create</button>
</div>
